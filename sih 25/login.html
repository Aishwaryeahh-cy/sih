<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Government School Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('school-background.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(119, 186, 199, 0.7);
      z-index: -1;
    }
    .login-container {
      background: rgba(241, 141, 141, 0.9);
      padding: 20px 30px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      width: 350px;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
      color: #003366;
    }
    label {
      display: block;
      margin-top: 10px;
      text-align: left;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      background: #0066cc;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
    }
    button:hover {
      background: #004d99;
    }
    .links {
      margin-top: 15px;
      font-size: 14px;
    }
    .links a {
      color: #0066cc;
      text-decoration: none;
      margin: 0 5px;
    }
    .links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="login-container">
    <h2>Government School Login</h2>
    <form onsubmit="return loginUser(event)">
      <label>Username / ID</label>
      <input type="text" id="username" placeholder="Enter username or ID" required>

      <label>Password</label>
      <input type="password" id="password" placeholder="Enter password" required>

      <label>Role</label>
      <select id="role" required>
        <option value="">Select Role</option>
        <option>Student</option>
        <option>Parent/Guardian</option>
        <option>Teacher/Staff</option>
        <option>Admin</option>
      </select>

      <button type="submit">Login</button>
    </form>

    <!-- LINKS SECTION -->
    <div class="links">
      <a href="homepage.html">Back</a> | 
      <a href="signup.html">Go to Signup</a> | 
      <a href="#">Forgot Password?</a> | 
      <a href="signup.html">Sign Up</a>
    </div>
  </div>

  <script>
    function loginUser(event) {
      event.preventDefault();
      
      // Sample demo credentials
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      if(username === "student01" && password === "password123") {
        // Redirect to dashboard
        window.location.href = "dashboard.html";
      } else {
        alert("Invalid credentials. Try again.");
      }
    }
  </script>
</body>
</html>
